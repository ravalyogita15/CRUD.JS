<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 20px;
        }

        .card {
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            height: 200px;
            object-fit: cover;
        }

        table {
            margin-top: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        #GrandTotal {
            font-weight: bold;
            font-size: 20px;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <img src="https://i.pinimg.com/736x/d0/ac/66/d0ac663911115baac73ce0ee5c7ea9df.jpg" class="card-img-top" alt="" id="food-img">
                    <div class="card-body">
                      <h5 class="card-title" id="food-title">CHOCOLET ICE CREEM</h5>
                      <p class="card-text" id="food-price">$100</p>
                      <a href="#" class="btn btn-primary" id="addCart">Add</a>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <img src="https://i.pinimg.com/236x/29/a6/71/29a671d39f03fa618290cf6eac3b4b08.jpg" class="card-img-top" alt="" id="food-img">
                    <div class="card-body">
                      <h5 class="card-title" id="food-title">Cup Ice Cream</h5>
                      <p class="card-text" id="food-price">$200</p>
                      <a href="#" class="btn btn-primary" id="addCart">Add</a>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <img src="https://i.pinimg.com/474x/4c/66/4f/4c664fe49ac60659088448ca69bf0eb3.jpg" alt="" id="food-img">
                    <div class="card-body">
                      <h5 class="card-title" id="food-title"> Chocolate milkshake</h5>
                      <p class="card-text" id="food-price">$195</p>
                      <a href="#" class="btn btn-primary" id="addCart">Add</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <br><br>
    
    <div class="container">
        <div class="row">
            <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Items</th>
                            <th>Item Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
            </table>
        </div>
        <div class="row float-end" style="width: 525px;">
            <h5 class="text-center">Total <span id="GrandTotal">$0</span></h5>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
